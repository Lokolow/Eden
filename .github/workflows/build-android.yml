name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Permite executar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install NDK
      run: |
        echo "y" | sdkmanager --install "ndk;28.2.13676358"
        echo "y" | sdkmanager --install "cmake;3.22.1"
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x src/android/gradlew
    
    - name: Build Release APK
      run: |
        cd src/android
        ./gradlew assembleGenshinSpoofRelease --stacktrace
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: eden-release-apk
        path: src/android/app/build/outputs/apk/**/*.apk
        retention-days: 30
    
    - name: Build info
      run: |
        echo "âœ… APK compilado com sucesso!"
        echo "ðŸ“¦ Variantes disponÃ­veis:"
        find src/android/app/build/outputs/apk -name "*.apk" -exec basename {} \;
